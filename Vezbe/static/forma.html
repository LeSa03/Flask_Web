<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forma</title>
  </head>
  <body>
    <form onsubmit="return validacija()" action="">
      <div>
        <label
          >Broj indeksa
          <input id="broj-indeksa" type="text" name="brojIndeksa" required
        /></label>
      </div>
      <div>
        <label>Ime <input type="text" name="Ime" required /></label>
      </div>
      <div>
        <label>Przime <input type="text" name="Prezime" required /></label>
      </div>
      <div>
        <label
          >Prosecna ocena
          <input
            type="number"
            min="5"
            max="10"
            step="0.01"
            name="prosecnaOcena"
            required
        /></label>
      </div>
      <div>
        <button type="submit">Dodaj</button>
      </div>
    </form>
    <script src="skripta.js"></script>
  </body>
</html>
